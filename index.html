<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>mastogetter - ますとげったー</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/common.js"></script>
	<script src="js/index.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/ja.js"></script>
</head>
<body>
	<div class="container">
		<div class="area">
			<form>
				<div>
					<label for="load">パーマリンク読込:</label><input type="text" placeholder="パーマリンクを貼り付けて下さい" id="load">
					<input type="button" value="読込" onclick="loadPermalink()">
				</div>
				<div>
					<label for="instance">インスタンス名:</label><input type="text" placeholder="https://qiitadon.com" id="instance"><br>
					<label for="toot-id">トゥートID:</label><input type="text" placeholder="トゥートID（数字のみ）を入力して下さい" id="toot-id"><br>
					<a href="https://github.com/hidao80/mastogetter/blob/master/README.md">使い方</a>
					<input type="button" value="プレビュー" onclick="showPreview()">
					<input type="button" value="追加" onclick="addCard()">
				</div>
			</form>
			<div id="card-preview">
				埋め込みカードのプレビューが表示されます
			</div>
		</div>
		<div class="area">
			<div>
				<label for="permalink">パーマリンク:</label><input id="permalink" type="text" placeholder="パーマリンクが生成されます" readonly="readonly">
				<input type="button" value="コピー" onclick="copyPermalink()">
			</div>
			<div id="cards">
			</div>
		</div>
	</div>
</body>
</html>
